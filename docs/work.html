<script>
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    window.addEventListener('DOMContentLoaded', (event) => {
        const workElement = document.querySelector('work-component');
        const workId = getUrlParameter('id');

        if (workElement && workId) {
            const workData = database.works.find(work => work.id === workId);
            if (workData) {
                workElement.setAttribute('work', JSON.stringify(workData));
                document.title = workData.head.title;
            } else {
                console.error('Work not found in the database.');
            }
        } else {
            console.error('Work component or ID not found.');
        }
    });
</script>
